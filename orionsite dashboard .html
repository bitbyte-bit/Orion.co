<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #1e2a38;
    }
  .h1{
    color:white;
  }
    form, .items {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .item {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      width:100%;
    }
  header{
    background-color:#1e90ff;
    color:white;
    position:fixed;
    top:0;right:0;left:0;
  }
  </style>
</head>
<body>
  <header>
  <h1 class="h1">ORION STOCK</h1>
  </header>
  <br><br>
  <form id="itemForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="text" id="id" placeholder="Item ID" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="file"  id="image"  accept="image/*" required />
    <button type="submit">Add Item</button>
  </form>

  <div class="items" id="itemsList"></div>

  <script>
    const form = document.getElementById("itemForm");
    const list = document.getElementById("itemsList");
    let items = JSON.parse(localStorage.getItem("orion_items")) || [];

    function renderItems() {
      list.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          ID: ${item.id}<br>
          Stock: ${item.quantity}<br>
          Price: UGX;${item.price}<br>
          <img src="${item.image}" style="width:100%;height:200px;object-fill:cover;"><br>
          <button onclick="editItem(${index})">Edit</button>
          <button onclick="deleteItem(${index})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editItem(index) {
      const item = items[index];
      document.getElementById("name").value = item.name;
      document.getElementById("id").value = item.id;
      document.getElementById("quantity").value = item.quantity;
      document.getElementById("price").value = item.price;
      document.getElementById("image").value = item.image;
      items.splice(index, 1);
      localStorage.setItem("orion_items", JSON.stringify(items));
      renderItems();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      localStorage.setItem("orion_items", JSON.stringify(items));
      renderItems();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const item = {
        name: form.name.value,
        id: form.id.value,
        quantity: form.quantity.value,
        price: form.price.value,
        image: form.image.value
      };
      items.push(item);
      localStorage.setItem("orion_items", JSON.stringify(items));
      form.reset();
      renderItems();
    });

    renderItems();
  </script>
</body>
</html>
