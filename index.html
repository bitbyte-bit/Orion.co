<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Orion Enterprise</title>
</head>
<body>  <header>
    <button id="dashboardBtn" onclick="showLogin()">Dashboard</button>
    <h1>Orion Enterprise</h1>
  </header>  <section style="padding: 20px; text-align:center">
    <h2>Available Items on Sale</h2>
    <div class="container" id="itemContainer"></div>
  </section>  <!-- Login Modal -->  <div id="loginModal">
    <div id="loginBox">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>  <!-- Dashboard Modal -->  <div id="dashboardModal">
    <div id="dashboardBox">
      <h2 style="text-align:center">Dashboard</h2>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="nameInput" placeholder="Item Name">
      <input type="text" id="idInput" placeholder="Item ID">
      <input type="number" id="quantityInput" placeholder="Quantity">
      <input type="number" id="priceInput" placeholder="Price">
      <button onclick="addNewItem()">Upload Item</button>
      <hr>
      <h3 style="text-align:center">Uploaded Items</h3>
      <div id="dashboardContent"></div>
      <button onclick="closeDashboard()">Close</button>
    </div>
  </div>  <!-- Cart Modal -->  <div id="cartModal">
    <div id="cartBox">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>  <footer>
    &copy; 2025 Orion Enterprise. All rights reserved.
  </footer> 
  <script src="scripts.js"></script>
</body>
</html>
