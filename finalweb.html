<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion Enterprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #dashboardBtn {
      background: white;
      color: #003366;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #003366;
      color: white;
      cursor: pointer;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }
    #cartModal, #loginModal, #dashboardModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #cartBox, #loginBox, #dashboardBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90vw;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #dashboardBox {
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      background: white;
    }
    input, button, label {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }
    .dashboard-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
    }
  </style>
</head>
<body>  <header>
    <button id="dashboardBtn" onclick="showLogin()">Dashboard</button>
    <h1>Orion Enterprise</h1>
  </header>  <section style="padding: 20px; text-align:center">
    <h2>Available Items on Sale</h2>
    <div class="container" id="itemContainer"></div>
  </section>  <!-- Login Modal -->  <div id="loginModal">
    <div id="loginBox">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>  <!-- Dashboard Modal -->  <div id="dashboardModal">
    <div id="dashboardBox">
      <h2 style="text-align:center">Dashboard</h2>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="nameInput" placeholder="Item Name">
      <input type="text" id="idInput" placeholder="Item ID">
      <input type="number" id="quantityInput" placeholder="Quantity">
      <input type="number" id="priceInput" placeholder="Price">
      <button onclick="addNewItem()">Upload Item</button>
      <hr>
      <h3 style="text-align:center">Uploaded Items</h3>
      <div id="dashboardContent"></div>
      <button onclick="closeDashboard()">Close</button>
    </div>
  </div>  <!-- Cart Modal -->  <div id="cartModal">
    <div id="cartBox">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>  <footer>
    &copy; 2025 Orion Enterprise. All rights reserved.
  </footer>  <script>
    const container = document.getElementById("itemContainer");
    const cartModal = document.getElementById("cartModal");
    const cartItems = document.getElementById("cartItems");
    const loginModal = document.getElementById("loginModal");
    const dashboardModal = document.getElementById("dashboardModal");
    const dashboardContent = document.getElementById("dashboardContent");
    let items = JSON.parse(localStorage.getItem("orion_items")) || [];
    let cart = [];

    function renderItems() {
      container.innerHTML = "";
      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.image}" alt="Item">
          <h3>${item.name}</h3>
          <p>ID: ${item.id}</p>
          <p>Quantity: ${item.quantity}</p>
          <p>Price: $${item.price}</p>
          <button onclick="buyItem(${i})">Buy</button>
          <button onclick="addToCart(${i})">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function buyItem(index) {
      alert(`Thanks for purchasing ${items[index].name}!`);
    }

    function addToCart(index) {
      cart.push(items[index]);
      alert(`${items[index].name} added to cart.`);
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = cart.map(item => `<div>${item.name} - $${item.price}</div>`).join("");
      cartModal.style.display = "flex";
    }

    function closeCart() {
      cartModal.style.display = "none";
    }

    function showLogin() {
      loginModal.style.display = "flex";
    }

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        loginModal.style.display = "none";
        showDashboard();
      } else {
        alert("Incorrect password!");
      }
    }

    function showDashboard() {
      updateDashboard();
      dashboardModal.style.display = "flex";
    }

    function closeDashboard() {
      dashboardModal.style.display = "none";
    }

    function updateDashboard() {
      dashboardContent.innerHTML = items.map((item, i) => `
        <div class="dashboard-item">
          <img src="${item.image}" style="width:100px;height:60px;object-fit:cover;"><br>
          <strong>${item.name}</strong><br>
          ID: ${item.id}<br>
          Quantity: ${item.quantity}<br>
          Price: $${item.price}<br>
          <button onclick="editItem(${i})">Edit</button>
          <button onclick="deleteItem(${i})">Delete</button>
        </div>
      `).join("");
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        items.splice(index, 1);
        localStorage.setItem("orion_items", JSON.stringify(items));
        updateDashboard();
        renderItems();
      }
    }

    function editItem(index) {
      const name = prompt("New name", items[index].name);
      const quantity = prompt("New quantity", items[index].quantity);
      const price = prompt("New price", items[index].price);
      if (name && quantity && price) {
        items[index].name = name;
        items[index].quantity = quantity;
        items[index].price = price;
        localStorage.setItem("orion_items", JSON.stringify(items));
        updateDashboard();
        renderItems();
      }
    }

    function addNewItem() {
      const file = document.getElementById("imageInput").files[0];
      const name = document.getElementById("nameInput").value;
      const id = document.getElementById("idInput").value;
      const quantity = document.getElementById("quantityInput").value;
      const price = document.getElementById("priceInput").value;
      if (file && name && id && quantity && price) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const image = e.target.result;
          items.push({ image, name, id, quantity, price });
          localStorage.setItem("orion_items", JSON.stringify(items));
          updateDashboard();
          renderItems();
          document.getElementById("imageInput").value = "";
          document.getElementById("nameInput").value = "";
          document.getElementById("idInput").value = "";
          document.getElementById("quantityInput").value = "";
          document.getElementById("priceInput").value = "";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please fill all fields.");
      }
    }

    renderItems();
  </script></body>
</html>
